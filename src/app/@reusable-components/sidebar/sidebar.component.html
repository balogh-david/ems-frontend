<div [style.width.px]="menuWidth" class="sticky-top overflow-hidden bg-white text-nowrap shadow vh-100">
  <app-sidebar-header></app-sidebar-header>

  <ul class="list-group pt-3">
    <!-- Men체pontok -->
    <li>
      <small class="text-uppercase text-muted opacity-50 ps-4">
        {{ "APP.NAVIGATION.BLOCK.MENU" | translate }}
      </small>
    </li>

    <li appEqualPermission="ADMIN" class="list-group-item text-muted border-0 rounded-0">
      <a [routerLink]="''"
         [routerLinkActive]="'active'"
         [routerLinkActiveOptions]="{exact: true}"
         role="button" class="text-decoration-none rounded d-block fw-500 ps-4 p-2">
        <i class="bi bi-house-door-fill h5 me-3"></i>
        {{ "APP.NAVIGATION.DASHBOARD" | translate }}
      </a>
    </li>
    <li class="list-group-item text-muted border-0 rounded-0">
      <a [routerLink]="'employees'"
         [routerLinkActive]="'active'"
         role="button" class="text-decoration-none rounded d-block fw-500 ps-4 p-2">
        <i class="bi bi-people-fill h5 me-3"></i>
        {{ "APP.NAVIGATION.EMPLOYEES" | translate }}
      </a>
    </li>
    <li class="list-group-item text-muted border-0 rounded-0">
      <a [routerLink]="'requests'"
         [routerLinkActive]="'active'"
         role="button" class="text-decoration-none rounded d-block fw-500 ps-4 p-2">
        <i class="fas fa-list-ol me-3"></i>
        {{ "APP.NAVIGATION.REQUESTS" | translate }}
      </a>
    </li>
    <!-- / Men체pontok -->

    <!-- Fi처k pontok -->
    <li class="pt-4">
      <small class="text-uppercase text-muted opacity-50 ps-4">
        {{ "APP.NAVIGATION.BLOCK.ACCOUNT" | translate }}
      </small>
    </li>

    <li class="list-group-item text-muted border-0 rounded-0">
      <a [routerLink]="'profile'"
         [routerLinkActive]="'active'"
         role="button" class="text-decoration-none rounded d-block fw-500 ps-4 p-2">
        <i class="fas fa-user-ninja fs-5 me-3"></i>
        {{ "APP.NAVIGATION.PROFILE" | translate }}
      </a>
    </li>
    <!-- / Fi처k pontok -->
  </ul>
</div>
